<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="styles/general.css">
</head>
<body>
    <div class="head1">
        <div class="head2">
            <div class="flex-box">
                <div class="flex-box1">
                    <img src="assets/logo.png" alt="">
                    <h1>For individuals</h1>
                    <p>Start benefitting from the wellness experience. For
                        <br>
                        companies looking on increasing productivity, and improving
                        <br>
                        organization wellness.
                    </p>
                </div>
                <div class="flex-box2">
                    <form action="">
                        <div class="name">
                            <div class="first-name">
                                <label for="username">First Name</label>
                                <br>
                                <input type="text" name="username" id="firstname" placeholder="Tolu">
                            </div>
                            <div class="last-name">
                                <label for="username">Last Name</label>
                                <br>
                                <input type="text" name="username" id="lastname">
                            </div>
                        </div>
                        <br>
                        <div class="gender-birthday">
                            <div class="gender">
                                <label for="gender">Gender</label>
                                <br>
                                <select name="gender" id="gender" placeholder="Select here"> 
                                    <option value="">Select here</option>
                                    <option value="male">male</option>
                                    <option value="female">female</option>
                                </select>
                            </div>
                            <div class="birthday">
                                <label for="birthday">Date of Birth</label>
                                <br>
                                <input type="date" name="birthday" id="birthday" placeholder="Select here" required="">
                            </div>
                        </div>
                        <br>
                        <div class="weight-height">
                            <div>
                                <label for="text">Weight(KG)</label>
                                <br>
                                <input type="text" name="text" id="text" placeholder="Enter Weight">
                            </div>
                            <div>
                                <label for="text">Height(CM)</label>
                                <br>
                                <input type="text" name="text" id="text" placeholder="Enter Height">
                            </div>
                        </div>
                        <br>
                        <div class="activity">
                            <label for="activity">Activity Level</label>
                            <br>
                            <select name="activity" id="activity" placeholder="Select here">
                                <option value="">Select here</option>
                                <option value="sedentary">Sedentary</option>
                                <option value="moderate">Moderate</option>
                            </select>
                        </div>
                        <br>
                        <div class="password">
                            <label for="password">Password</label>
                            <input type="text" name="password" id="password">
                            <i class="fa fa-eye"></i>
                        </div>
                        <br>
                        <div>
                            <input type="submit" value="Register">
                        </div>
                        <br>
                        <div>
                            <p>By clicking Register, you agree to our
                                <a href="#" style="color: #2EC4B6;">Terms of use</a> 
                                and our
                                <a href="" style="color: #2EC4B6;">Privacy Policy</a>
                            </p>
                        </div>
                    </form>
        
                </div>
            </div>
        </div>
    </div>
</body>
</html>
